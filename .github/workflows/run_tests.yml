name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment-target:
        description: "Choose target"
        required: true
        default: "simple_button"
        type: choice
        options:
          - simple_button
          - like_a_button
          - all_tests

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Install Chromium
        run: playwright install chromium
      - name: Simple Button
        if: ${{ github.event.inputs.deployment-target == 'simple_button' }}
        run: pytest tests/test_simple_button.py --alluredir=allure-results
      - name: Like a Button
        if: ${{ github.event.inputs.deployment-target == 'like_a_button' }}
        run: pytest tests/test_like_a_button.py --alluredir=allure-results
      - name: All Tests
        if: ${{ github.event.inputs.deployment-target == 'all_tests' }}
        run: pytest --alluredir=allure-results
      - name: Store Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.32.1/allure-2.32.1.tgz && sudo tar -zxvf allure-2.32.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.32.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1
      - name: Check if allure-results exists
        run: ls -la allure-results || echo "No allure results found!"

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: _site_zip

      - name: Check downloaded files
        run: ls -la _site_zip

      - name: Find and unzip report
          run: |
            find . -name "_site.zip"
            unzip $(find . -name "_site.zip") -d _site

      - name: Check unzipped content
        run: ls -la _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
